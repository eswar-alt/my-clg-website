<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Blend Mode Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(pink, white);
        }
        .map{
            width: 100px;
            border: 1px solid green;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7; /* Adjust the opacity to control blend effect */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .head img {
            width: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .head h1 {
            background: red; /* Semi-transparent background */
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            mix-blend-mode: overlay; /* Apply blend mode */
        }

        .head a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            mix-blend-mode: overlay; /* Apply blend mode */
        }

        .head a:hover {
            background-color: rgba(0, 86, 179, 0.7);
        }

        .secondhead h1 {
            font-size: 40px;
            margin-top: 30px;
            background: blue; /* Semi-transparent background */
            display: inline-block;
            mix-blend-mode: overlay; /* Apply blend mode */
            padding: 10px;
            border-radius: 5px;
        }
        
        .course {
            background-color: blue;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
        }
        
        .course h1 {
            color: white;
        }

        .base {
            padding: 20px;
            
        }

        .dcourse img {
            width: 1000px;
             /* Limit the maximum width of the image */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Scrollbar styling for WebKit browsers */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
